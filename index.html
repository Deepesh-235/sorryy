<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sorry </title>

<style>

body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#e79aa0;
    font-family:Arial, sans-serif;
    overflow:hidden;
}

/* Floating Hearts */
.floating-heart{
    position:absolute;
    bottom:-50px;
    font-size:24px;
    animation:floatUp linear infinite;
    opacity:0.8;
}

@keyframes floatUp{
    from{
        transform:translateY(0);
        opacity:1;
    }
    to{
        transform:translateY(-110vh);
        opacity:0;
    }
}

/* Container */
.container{
    text-align:center;
    position:relative;
    z-index:10;
}

/* ---------------- T E D D Y ---------------- */

.teddy{
    position:relative;
    width:220px;
    height:220px;
    background:#8b5e3c;
    border-radius:50%;
    margin:auto;
}

.ear{
    position:absolute;
    width:90px;
    height:90px;
    background:#8b5e3c;
    border-radius:50%;
    top:-35px;
}

.ear.left{ left:-25px; }
.ear.right{ right:-25px; }

.eye{
    position:absolute;
    width:22px;
    height:22px;
    background:black;
    border-radius:50%;
    top:85px;
}

.eye.left{ left:65px; }
.eye.right{ right:65px; }

.eyebrow{
    position:absolute;
    width:45px;
    height:6px;
    background:black;
    top:70px;
}

.eyebrow.left{
    left:55px;
    transform:rotate(-20deg);
}

.eyebrow.right{
    right:55px;
    transform:rotate(20deg);
}

.sad-mouth{
    position:absolute;
    width:80px;
    height:50px;
    border-top:6px solid black;
    border-radius:80px 80px 0 0;
    top:130px;
    left:70px;
}

/* ---------------- H E A R T ---------------- */

.heart{
    position:relative;
    width:260px;
    height:230px;
    margin:50px auto;
    transform:rotate(-45deg);
    background:red;
}

.heart::before,
.heart::after{
    content:"";
    position:absolute;
    width:260px;
    height:230px;
    background:red;
    border-radius:50%;
}

.heart::before{
    top:-130px;
    left:0;
}

.heart::after{
    left:130px;
    top:0;
}

.heart-text{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%) rotate(45deg);
    color:white;
    font-size:38px;
    font-weight:900;
    letter-spacing:3px;
    text-align:center;
    text-shadow:3px 3px 10px rgba(0,0,0,0.7);
    z-index:10;
}

h1{
    color:white;
    font-size:36px;
    font-weight:bold;
    text-shadow:3px 3px 10px rgba(0,0,0,0.6);
}

</style>
</head>

<body>

<!-- Floating Hearts -->
<div class="floating-heart" style="left:10%; animation-duration:6s;">‚ù§Ô∏è</div>
<div class="floating-heart" style="left:25%; animation-duration:8s;">üíñ</div>
<div class="floating-heart" style="left:40%; animation-duration:7s;">üíó</div>
<div class="floating-heart" style="left:55%; animation-duration:5s;">‚ù§Ô∏è</div>
<div class="floating-heart" style="left:70%; animation-duration:9s;">üíì</div>
<div class="floating-heart" style="left:85%; animation-duration:6s;">üíû</div>

<div class="container">

    <!-- Teddy -->
    <div class="teddy">
        <div class="ear left"></div>
        <div class="ear right"></div>
        <div class="eyebrow left"></div>
        <div class="eyebrow right"></div>
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="sad-mouth"></div>
    </div>

    <!-- Big Heart -->
    <div class="heart">
        <div class="heart-text">
            SORRY <br> LOVE ü´Ç‚ù§Ô∏è
        </div>
    </div>

    <h1>Please Forgive Me ü•∫</h1>

</div>

</body>
</html>
